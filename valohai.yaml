---
- step:
    name: Sum two numbers
    image: python:3.11-slim
    command:
      - pip install valohai-utils
      - python sum_values.py
    parameters:
      - name: number_1
        type: integer
        default: 3
      - name: number_2
        type: integer
        default: 5
    outputs:
      - name: result
        description: The sum of the two numbers

- pipeline:
    name: Simple Summation
    nodes:
      - name: sum
        type: execution
        step: Sum two numbers
    edges: []