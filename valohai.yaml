---
- step:
    name: Train Model
    image: python:3.11-slim
    command:
      - pip install tensorflow numpy
      - python train.py
    outputs:
      - name: model
        description: Trained model output
        type: file
        default: model.h5

- pipeline:
    name: Model Training Pipeline
    nodes:
      - name: train
        type: execution
        step: Train Model

- endpoint:
    name: model-predict
    description: Model inference endpoint
    image: tensorflow/tensorflow:2.0.1-py3
    wsgi: predict:mypredictor
    files:
        - name: model
          description: Model output file from TensorFlow
          path: model.h5
